# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#

development:
  adapter: <%= ENV['DEV_DB_ADAPTER'] %>
  encoding: unicode
  database: <%= ENV['DEV_DB_NAME'] %>
  pool: 5

production:
  adapter: <%= ENV['DB_ADAPTER'] %>
  encoding: utf8
  pool: 5
  database: <%= ENV['DB_NAME'] %>


